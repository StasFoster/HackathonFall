<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт для Никиты</title>
  <link rel="stylesheet" href="static/styles/style_for_hackaton_5_lk.css">
</head>

<body>
  <nav class="naidy_nekkitu">
    <div class="name_sait">
      <h2 class="name"> Найди Никиту by Нулевой закон</h2>
    </div>
  </nav>
  <main>
    <div class="hero">
      <div class="center">
        <div class="profile-container">
          <div class="info">
            <div class="profile-photo">
              <img src="path/to/default-avatar.jpg" alt="Фото профиля" class="avatar">
            </div>
            <div class="profile-info">
              <h3>Имя пользователя</h3>
              <p>Возраст: 25</p>
              <p>Город: Москва</p>
              <p>Интересы: Технологии, Спорт</p>
              <p>О себе: Краткая информация о пользователе</p>
            </div>
          </div>
          <div class="right-section">
            <div class="func">
              <button class="edit-profile">Редактировать профиль</button>
              <button class="find-friends">Найти друзей</button>
            </div>
            <div class="friends">
              <h3>Друзья</h3>
              <div class="friends-list">
                <div class="friend-item">
                  <img src="path/to/friend1.jpg" alt="Friend 1" class="friend-avatar">
                  <span class="friend-name">Иван Иванов</span>
                </div>
                <div class="friend-item">
                  <img src="path/to/friend2.jpg" alt="Friend 2" class="friend-avatar">
                  <span class="friend-name">Петр Петров</span>
                </div>
                <!-- Добавьте больше друзей по необходимости -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
